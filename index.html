<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/deck-card.css">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/app.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <div class="notranslate app-wrapper">
        <div class="overlay">
            <span class="overlay-message">You Suck!</span>
            <div class="overlay-btns-wrapper">
                <button type="button" class="next-round-btn-style" id="quit-round-btn">Quit</button>
                <button type="button" class="next-round-btn-style" id="next-round-btn">Next</button>
            </div>
        </div>
        
        <nav class="nav-wrapper">
            <div class="nav-panel">
                <div class="nav-panel-buttons">
                    <button type="button" class="global-btn-style nav-style-btn" id="settings-btn" aria-disabled="true">âš™</button>
                    <button type="button" class="global-btn-style nav-style-btn" id="rules-btn" aria-disabled="true">rules</button>
                </div>
                <div class="nav-title">
                    <h2>Blackjack</h2>
                </div>
                <div class="top-up-wrapper">
                    <button type="button" class="global-btn-style nav-style-btn" id="restart-btn" aria-disabled="false">restart</button>
                    <button type="button" class="global-btn-style nav-style-btn" id="top-up-btn" aria-disabled="true">topup</button>
                </div>
            </div>
        </nav>

        <main class="table-wrapper">
            <div class="table">
                <div class="player-bet-wrapper">
                    <!-- <span class="player-bet-txt">bet</span>
                    <span class="player-bet" data-bet-value="0">0</span> -->
                    <span class="player-balance-txt">Balance: </span>
                    <span class="player-balance" data-balance-value="1000">1000$</span>
                </div>
                <div class="dealer-side">
                    <span class="dealer-score" data-score-value=""></span>
                    <div class="dealer-cards"></div>
                </div>
            <div class="table-center-wrapper">
                <button type="button" class="global-btn-style table-btn-style" id="reset-btn">reset</button>
                <div class="current-bet-wrapper">
                    <span class="current-bet-txt">current bet</span>
                    <div class="current-bet" data-cur-bet-value=""></div>
                </div>   
                <button type="button" aria-disabled="false" class="global-btn-style table-btn-style" id="start-round-btn" >deal</button>
            </div>
                
            <div class="player-side-wrapper">
                <div class="player-side">
                    <span class="player-score" data-score-value=""></span>
                    <div class="player-cards"></div>
                </div>
            </div>
            </div>
        </main>


        <div class="player-panel-wrapper">
            <div class="player-panel">
                <div class="player-left-side-btns-wrapper">
                    <button type="button" class="chip" aria-disabled="false" data-value="20">
                            <span class="chip-value">20</span>
                    </button>
                    <button type="button" class="chip" aria-disabled="false" data-value="50">
                            <span class="chip-value">50</span>
                    </button>
                    <button type="button" class="chip" aria-disabled="false" data-value="100">
                            <span class="chip-value">100</span>
                    </button>
                    <button type="button" class="chip" aria-disabled="false" data-value="200">
                            <span class="chip-value">200</span>
                    </button>
                    <button type="button" class="chip" aria-disabled="false" data-value="500">
                            <span class="chip-value">500</span>
                    </button>
                    <button type="button" class="chip" aria-disabled="false" data-value="1000">
                            <span class="chip-value">1000</span>
                    </button>
                    <button type="button" class="chip" aria-disabled="false" data-value="5000">
                            <span class="chip-value">5000</span>
                    </button>
                    <button type="button" class="chip" aria-disabled="false" data-value="all-in">
                            <span class="chip-value">All in</span>
                    </button>
                </div>
                <div class="player-right-side-btns-wrapper">
                    <button type="button" aria-disabled="true" class="global-btn-style right-side-btn-style" id="pass-btn">pass</button>
                    <button type="button" aria-disabled="true" class="global-btn-style right-side-btn-style" id="hit-btn">hit</button>
                    <button type="button" aria-disabled="true" class="global-btn-style right-side-btn-style" id="double-btn">x2</button>
                    <button type="button" aria-disabled="true" class="global-btn-style right-side-btn-style" id="split-btn">split</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
